<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      App Filmes Lista
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Busca geral por titulo</ion-label>
    <ion-input #fil (change)="getFilme(fil)" type="text"></ion-input>
  </ion-item>
    <ion-list *ngFor="let filme of filmes">
      <ion-card>
        <img ngSrc="{{filme.Poster}}" alt="{{filme.Title}}" width="250" height="250"/>
        <ion-header>
          <ion-card-title>{{filme.Title}}</ion-card-title>
          <ion-card-subtitle>{{filme.Type}} - {{filme.Year}}</ion-card-subtitle>
        </ion-header>
        <ion-item>
          <ion-button (click)="setFavoritosFilme(filme)">+ Favoritos</ion-button>
        </ion-item>
      </ion-card>
    </ion-list>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>

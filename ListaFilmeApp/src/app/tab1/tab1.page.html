<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      APP lista Filmes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Busca Geral por t√≠tulo</ion-label>
    <ion-input #fil (change)="getFilme(fil)" type="text" placeholder="nome do filme"></ion-input>
  </ion-item>
    <ion-list *ngFor="let filme of filmes">
      <ion-card>
        <img src="{{filme.Poster}}" alt="{{filme.Title}}" width="250" height="250"/>
        <ion-header>
          <ion-card-title>{{filme.Title}}</ion-card-title>
          <ion-card-subtitle>{{filme.Year}} - {{filme.Type}}</ion-card-subtitle>
        </ion-header>
        <ion-card-content>

        </ion-card-content>

      </ion-card>
    </ion-list>
  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
